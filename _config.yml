safe:        false
port:        4000

source:      .
destination: ./_site
plugins_dir: ./_plugins
gems:        [jekyll-paginate]
exclude:     [README.md, vendor]

future:      false
lsi:         false
highlighter: pygments
markdown:    kramdown
permalink:   date
paginate:    5

kramdown:
  auto_ids: false,
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: table
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style
